<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
<div class="mb-3">
  <input
    class="form-control"
    placeholder="E-mail"
    formControlName="email"
  />
</div>

<div class="mb-3">
  <input
    class="form-control"
    placeholder="Nome Completo"
    formControlName="fullName"
  />
</div>

<div class="mb-3">
  <input
    class="form-control"
    placeholder="Usuário"
    formControlName="userName"
  />
</div>

<div class="mb-3">
  <input
    class="form-control"
    type="password"
    placeholder="Senha"
    formControlName="password"
    />
</div>

<button class="btn btn-primary btn-block">Cadastro</button>
</form>

<p>Ja é um usuário? <a [routerLink]="['']">Faça Login!</a></p>
